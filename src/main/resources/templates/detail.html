<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://avatars.githubusercontent.com/u/20333260?v=4" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DETAIL</title>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center bg-success text-dark bg-opacity-50">DETAIL</h1>
        <form th:action="@{/edit(no=${result.no})}" method="post">
            <div class="mb-3 mt-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required autocomplete="off" th:value="${result.title}">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Content:</label>
              <input type="text" class="form-control" id="content" placeholder="Enter content" name="content" autocomplete="off" th:value="${result.content}">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="submit">수정</button>
                <th:block th:if="${!result.accept}">
                	<a class="btn btn-success" th:href="@{/accept(no=${result.no},accept=0)}">승인</a>
                </th:block>
                <th:block th:if="${result.accept}">
                	<a class="btn btn-warning" th:href="@{/accept(no=${result.no},accept=1)}">미승인</a>
                </th:block>
                <a class="btn btn-secondary" href="/">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
